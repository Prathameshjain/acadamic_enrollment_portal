# = DATABASE CONFIGURATION =
# MySQL Docker connection
spring.datasource.url=jdbc:mysql://localhost:3306/academic_portal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# = JPA / HIBERNATE =
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# = SERVER CONFIG =
server.port=8080

# = LOGGING ( helpful for debugging ) =
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.academic.portal=DEBUG

# = SPRING DOC (Swagger/OpenAPI) =
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# = BANNER (optional) =
spring.main.banner-mode=console